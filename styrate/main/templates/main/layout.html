{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    {% comment %} <link rel="stylesheet" href="/css/global.css"> {% endcomment %}
    {% endblock %}
</head>
<body>
    <div class="headerContainer">
        {%include './Common/Header.html'%}
    </div>
    <div class="contentContainer">
        {% block body %}
        {% endblock %}
    </div>
    <style>
        @import"https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap";*{margin:0;border:0;padding:0;text-decoration:none;list-style:none;font-size:16px;font-weight:normal;color:inherit;font-family:"Open Sans",sans-serif;letter-spacing:inherit}html{background-color:#fff}html,body{width:100%;height:-moz-fit-content;height:fit-content}.center{display:flex;align-items:center;justify-content:center}body{display:flex;flex-direction:column;align-items:center;background-color:#f8f8f8;min-height:100vh}body .headerContainer,body .contentContainer{width:100%;height:-moz-fit-content;height:fit-content;display:flex;flex-direction:column}body .contentContainer{margin-top:80px;width:90%;max-width:2000px}
    </style>
</body>
</html>
